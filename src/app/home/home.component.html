<div class="contenedor">
  <app-header class="header" [fechaHoraInput]="fechaHora"></app-header>
  <app-sidebar
    class="sidebar"
    (hoverButton)="capturarValor($event)"
  ></app-sidebar>
  <ng-container [ngSwitch]="idSeleccionado">
    <ng-container *ngSwitchCase="1">
      <div class="hover-div1" *ngIf="mostrarDivs1">
        <div class="caso1 neon"></div>
        <div class="caso2 neon"></div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="2">
      <div class="hover-div2" *ngIf="mostrarDivs1">
        <div class="caso1 neon"></div>
        <div class="caso2 neon"></div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="3">
      <div class="hover-div3" *ngIf="mostrarDivs1">
        <div class="caso1 neon"></div>
        <div class="caso2 neon"></div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="4">
      <div class="hover-div4" *ngIf="mostrarDivs1">
        <div class="caso2 neon"></div>
      </div>
    </ng-container>
  </ng-container>

  <div class="bus">
    <div
      id="bus"
      (click)="capaBuses = !capaBuses; mostrarValorConsola()"
      [class.neonbus]="capaBuses"
    ></div>
  </div>
  <app-map class="contenido" [capa]="capaBuses"></app-map>
</div>
